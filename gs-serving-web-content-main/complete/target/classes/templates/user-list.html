<!-- templates/user-list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
    <h1 class="text-2xl font-bold mb-4">User List</h1>
    <a href="/users/add" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add User</a>
    <table class="table-auto w-full mt-4 bg-white rounded shadow">
        <thead>
            <tr class="bg-gray-200">
                <th class="px-4 py-2">ID</th>
                <th class="px-4 py-2">Username</th>
                <th class="px-4 py-2">Email</th>
                <th class="px-4 py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}" class="border-t">
                <td th:text="${user.id}" class="px-4 py-2"></td>
                <td th:text="${user.username}" class="px-4 py-2"></td>
                <td th:text="${user.useremail}" class="px-4 py-2"></td>
                <td class="px-4 py-2 space-x-2">
                    <a th:href="@{'/users/edit/' + ${user.id}}" class="text-blue-500 hover:underline">Edit</a>
                    <a th:href="@{'/users/delete/' + ${user.id}}" class="text-red-500 hover:underline">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
