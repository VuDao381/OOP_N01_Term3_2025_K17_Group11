<!-- templates/book-list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
    <h1 class="text-2xl font-bold mb-4">Book List</h1>
    <a href="/books/add" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Book</a>
    <table class="table-auto w-full mt-4 bg-white rounded shadow">
        <thead>
            <tr class="bg-gray-200">
                <th class="px-4 py-2">ID</th>
                <th class="px-4 py-2">Title</th>
                <th class="px-4 py-2">Author</th>
                <th class="px-4 py-2">Publisher</th>
                <th class="px-4 py-2">Pages</th>
                <th class="px-4 py-2">Quantity</th>
                <th class="px-4 py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}" class="border-t">
                <td th:text="${book.id}" class="px-4 py-2"></td>
                <td th:text="${book.title}" class="px-4 py-2"></td>
                <td th:text="${book.author}" class="px-4 py-2"></td>
                <td th:text="${book.publisher}" class="px-4 py-2"></td>
                <td th:text="${book.numPages}" class="px-4 py-2"></td>
                <td th:text="${book.quantity}" class="px-4 py-2"></td>
                <td class="px-4 py-2 space-x-2">
                    <a th:href="@{'/books/edit/' + ${book.id}}" class="text-blue-500 hover:underline">Edit</a>
                    <a th:href="@{'/books/delete/' + ${book.id}}" class="text-red-500 hover:underline">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
