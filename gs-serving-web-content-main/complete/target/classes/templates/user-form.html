<!-- templates/user-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
    <h1 class="text-2xl font-bold mb-4" th:text="${user.id} == null ? 'Add User' : 'Edit User'"></h1>
    <form th:action="@{/users/save}" th:object="${user}" method="post" class="space-y-4 bg-white p-6 rounded shadow">
        <input type="hidden" th:field="*{id}" />

        <div>
            <label class="block mb-1">Username:</label>
            <input type="text" th:field="*{username}" class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
            <label class="block mb-1">Email:</label>
            <input type="email" th:field="*{useremail}" class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
            <label class="block mb-1">Password:</label>
            <input type="password" th:field="*{userpassword}" class="w-full border rounded px-3 py-2"/>
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
    </form>
</body>
</html>
