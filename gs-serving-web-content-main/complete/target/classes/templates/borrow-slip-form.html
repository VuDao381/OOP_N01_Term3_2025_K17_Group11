<!-- templates/borrow-slip-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Borrow Slip Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-100">
    <h1 class="text-2xl font-bold mb-4" th:text="${borrowSlip.id} == null ? 'New Borrow' : 'Edit Borrow'"></h1>
    <form th:action="@{/borrow-slips/save}" th:object="${borrowSlip}" method="post" class="space-y-4 bg-white p-6 rounded shadow">
        <input type="hidden" th:field="*{id}"/>

        <div>
            <label class="block mb-1">Book Title:</label>
            <input type="text" th:field="*{bookTitle}" class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
            <label class="block mb-1">User ID:</label>
            <input type="number" th:field="*{userid}" class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
            <label class="block mb-1">Borrow Date:</label>
            <input type="date" th:field="*{borrowDate}" class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
            <label class="block mb-1">Due Date:</label>
            <input type="date" th:field="*{dueDate}" class="w-full border rounded px-3 py-2"/>
        </div>

        <div>
            <label class="block mb-1">Returned:</label>
            <input type="checkbox" th:field="*{returned}" class="mr-2"/>
            <span>Yes</span>
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
    </form>
</body>
</html>
